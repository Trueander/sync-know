<div class="container">
  <form [formGroup]="form" novalidate (ngSubmit)="register()">
      <p-card header="Login">
        <div class="form-container d-flex flex-column gap-10">
          <div class="d-flex flex-column gap-5">
            <label for="username">Usuario</label>
            <input id="username" formControlName="email" type="text" pInputText/>
          </div>
          <div class="d-flex flex-column gap-5">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password" pInputText/>
          </div>
          <span *ngIf="errorMessage" style="color: red;">Usuario/Contraseña incorrectos</span>
          <div class="d-flex">
            <p-button label="Ingresar" type="submit" />
          </div>
        </div>
      </p-card>

  </form>

</div>
