<div class="container">
  <p-toast/>
  <div class="d-flex col-gap-10 align-items-center m-bottom-10">
    <h2 class="my-0">Usuarios</h2>
    <p-button label="Registrar" icon="pi pi-plus" iconPos="right" size="small" [routerLink]="'crear'" />
  </div>
  <p-table [value]="users"
           [paginator]="true"
           [rows]="5"
           [totalRecords]="totalRecords"
           [rowsPerPageOptions]="[5,10,20]"
           [lazy]="true" (onLazyLoad)="searchUsers($event)">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText [formControl]="searchFormControl" type="text" placeholder="Buscar usuario" />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Equipo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.team ? user.team.name : 'SIN ASIGNAR' }}</td>
        <td>{{ mapRolesName(user.roles) }}</td>
        <td class="d-flex">
          <p-button icon="pi pi-pen-to-square"  [rounded]="true" [text]="true" severity="primary" [routerLink]="['actualizar', user.id]"/>
          <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="eliminarUsuario(user.id)"/>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
